<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Login - Fire Alarm System</title>
    <link href="assets/styles/styles.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1>Fire Alarm System</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="device.html">Device</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="login-section">
            <h2>Device Login</h2>
            <form class="login-form" id="device-login-form">
                <label for="device-id">Device ID</label>
                <input type="text" id="device-id" name="device-id" placeholder="Enter Device ID" required>

                <label for="passcode">Passcode</label>
                <input type="password" id="passcode" name="passcode" placeholder="Enter Passcode" required>

                <button type="submit">Login</button>
            </form>
        </section>
        <section class="device-data-section">
            <h2>Device Data</h2>
            <div id="device-data-container"></div>  <!-- Placeholder for live device data -->
        </section>
        
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
